<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="countdown_timer">
        <h1>CountDown Timer By Mukesh</h1>
        <div class="time">
            <span class="count" id="days">00</span>:<span class="count" id="hours">00</span>:<span class="count" id="minutes">00</span>:<span class="count" id="seconds">00</span>
        </div>
        <div class="data_get">
            <input type="number" id="daysinput" placeholder="Days">
            <input type="number" id="hoursinput" placeholder="Hours">
            <input type="number" id="minutesinput" placeholder="Minutes">
            <input type="number" id="secondsinput" placeholder="Seconds">
            <button onclick="calculate()">Start</button>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
